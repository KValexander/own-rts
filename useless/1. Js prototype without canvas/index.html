<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Подключение стилей -->
	<link rel="stylesheet" href="style.css">
	<!-- Подключение библиотеки jquery -->
	<script src="jquery-3.6.0.min.js"></script>
	<!-- Подключение библиотеки jquery-ui -->
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
	<script src="jquery-ui/jquery-ui.js"></script>
	<!-- Подключение файла скрипта -->
	<script src="script.js"></script>

</head>
<body>

	<!-- Блок игры -->
	<div class="game">
		<!-- Верхняя панель интерфейса -->
		<div id="top"></div>
		<!-- Отображающая часть интерфейса -->
		<div id="center"></div>
		<!-- Нижняя панель интерфейса -->
		<div id="bottom">
			<!-- Для отображения карты -->
			<div id="map"></div>
			<!-- Для отображения информации о юните или здании -->
			<div id="cell information"></div>
			<!-- Для вывода действий с юнитом -->
			<div id="action_bar"></div>
		</div>
	</div>
	
</body>
</html>
