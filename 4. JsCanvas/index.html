<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

	<!-- Подключение библиотеки jquery -->
	<script src="jquery-3.6.0.min.js"></script>

	<!-- Подключение стартовых данных кампаний -->
	<script src="campaigns.js"></script>
	<!-- Подключение шаблонов данных -->
	<script src="templates.js"></script>

	<!-- Подключение экранов -->
	<script src="screen.js"></script>
	<!-- Подключение скрипта -->
	<script src="script.js"></script>

</head>
<body onload="game.init()">
	<!-- Новый интерфейс -->
	<!-- В процессе -->
	<div id="gamecontainer">
		<!-- Главное меню -->
		<div id="mainmenu" class="gamelayer layer">
			<!-- Начальный экран -->
			<div id="startscreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Начать битву" onclick="screen.changeScreen('mainmenu', 'choicescreen')">
					<input type="button" value="Настройки" onclick="screen.changeScreen('mainmenu', 'optionscreen')">
					<input type="button" value="Выход" onclick="window.close()">
				</div>
			</div>
			<!-- Экран настроек -->
			<div id="optionscreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Игра" class="disabled">
					<input type="button" value="Графика" onclick="screen.changeScreen('mainmenu', 'optiongraphic)">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'startscreen')">
				</div>
				<div id="optiongame" class="optionlayer layer"></div>
				<div id="optiongraphic" class="optionlayer layer"></div>
			</div>
			<!-- Выбор режима сражения -->
			<div id="choicescreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Одиночные Кампании" onclick="screen.changeScreen('mainmenu', 'campaignscreen')">
					<input type="button" value="Своя битва" class="disabled">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'startscreen')">
				</div>
			</div>
			<!-- Выбор компании -->
			<div id="campaignscreen" class="menulayer layer">
				<!-- Кнопки выбора компании -->
				<div class="buttons">
					<input type="button" value="Генеральная военная академия" id="generalyAcademy" onclick="game.startLoad('training')">
					<input type="button" value="Безудержность империи" id="rampantEmpire" onclick="game.startLoad('empire')">
					<input type="button" value="Восстание союза" id="unionUprising" class="disabled">
					<input type="button" value="Орден машин" id="orderMachine" class="disabled">
				</div>
				<!-- Вернуться -->
				<div class="buttons">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'choicescreen')">
				</div>
			</div>
		</div>
		<!-- Экран загрузки -->
		<div id="loadscreen" class="gamelayer layer">
			<div id="campaigndescription"><h1></h1><div></div></div>
			<div class="buttons">
				<input type="button">
			</div>
		</div>
		<!-- Игровой экран -->
		<div id="gamescreen" class="gamelayer layer">
			<!-- Верхняя часть интерфейса -->
			<div id="interfacetop">
				<input type="button" value="Меню"><input type="button" value="Задачи">
			</div>
			<!-- Игровой экран -->
			<canvas></canvas>
			<!-- Нижняя часть интерфейса -->
			<div id="interfacebottom">
				<div id="minimap"></div>
				<div id="minimappanel"></div>
				<div id="portret"></div>
				<div id="selectinformation"></div>
				<div id="actioncells"></div>
			</div>
		</div>
		<!-- pop-up окно -->
		<div id="popup"></div>
		<!-- popup окно игры -->
		<div id="popupplay"></div>
	</div>


	<!-- Старый интерфейс -->
	<!-- <canvas></canvas> -->
	<!-- <script src="script_old.js"></script> -->
</body>
</html>
