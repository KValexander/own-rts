<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

	<!-- Подключение библиотеки jquery -->
	<script src="jquery-3.6.0.min.js"></script>

	<!-- Подключение стартовых данных кампаний -->
	<script src="campaigns.js"></script>
	<!-- Подключение шаблонов данных -->
	<script src="templates.js"></script>

	<!-- Подключение экранов -->
	<script src="screen.js"></script>
	<!-- Подключение скрипта -->
	<script src="script.js"></script>

</head>
<body onload="game.init()">
	<!-- Новый интерфейс -->
	<!-- В процессе -->
	<div id="gamecontainer">
		<!-- Главное меню -->
		<div id="mainmenu" class="gamelayer layer">
			<!-- Начальный экран -->
			<div id="startscreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Начать битву" onclick="screen.changeScreen('mainmenu', 'choicescreen')">
					<input type="button" value="Настройки" onclick="screen.changeScreen('mainmenu', 'optionscreen')">
					<input type="button" value="Выход" onclick="window.close()">
				</div>
			</div>
			<!-- Экран настроек -->
			<div id="optionscreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Игра" class="disabled">
					<input type="button" value="Графика" onclick="screen.changeScreen('mainmenu', 'optiongraphic)">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'startscreen')">
				</div>
				<div id="optiongame" class="optionlayer layer"></div>
				<div id="optiongraphic" class="optionlayer layer"></div>
			</div>
			<!-- Выбор режима сражения -->
			<div id="choicescreen" class="menulayer layer">
				<div class="buttons">
					<input type="button" value="Одиночные Кампании" onclick="screen.changeScreen('mainmenu', 'campaignscreen')">
					<input type="button" value="Своя битва" class="disabled">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'startscreen')">
				</div>
			</div>
			<!-- Выбор компании -->
			<div id="campaignscreen" class="menulayer layer">
				<!-- Кнопки выбора компании -->
				<div class="buttons">
					<input type="button" value="Генеральная военная академия" id="generalyAcademy" onclick="game.startLoad('training')">
					<input type="button" value="Безудержность империи" id="rampantEmpire" onclick="game.startLoad('empire')">
					<input type="button" value="Восстание союза" id="unionUprising" class="disabled">
					<input type="button" value="Орден машин" id="orderMachine" class="disabled">
				</div>
				<!-- Вернуться -->
				<div class="buttons">
					<input type="button" value="Вернуться" onclick="screen.changeScreen('mainmenu', 'choicescreen')">
				</div>
			</div>
		</div>
		<!-- Экран загрузки -->
		<div id="loadscreen" class="gamelayer layer">
			<div id="campaigndescription"><h1></h1><div></div></div>
			<div class="buttons">
				<input type="button">
			</div>
		</div>
		<!-- Игровой экран -->
		<div id="gamescreen" class="gamelayer layer">
			<!-- Верхняя часть интерфейса -->
			<div id="interfacetop">
				<input type="button" value="Меню" onclick="windowScreen('menu')">
				<input type="button" value="Задачи" onclick="windowScreen('tasks')">
				<!-- Полосы ресурсов -->
				<div class="right">
					<div>Золото: <span id="gold"></span></div>
					<div>Дерево:  <span id="wood"></span></div>
					<div>Металл:  <span id="metal"></span></div>
					<div>Пища:  <span id="food"></span></div>
				</div>
			</div>
			<!-- Игровой экран -->
			<canvas></canvas>
			<!-- Нижняя часть интерфейса -->
			<div id="interfacebottom">
				<!-- Миникарта -->
				<div id="minimap"></div>
				<!-- Панель миникарты -->
				<div id="minimappanel"></div>
				<!-- Портрет и здоровье выделенного юнита -->
				<div id="wrapportrait">
					<div id="portrait"></div>
					<div id="lifebar"></div>
				</div>
				<!-- Информация о юните или количество выделенных юнитов -->
				<div id="selectedinformation"></div>
				<!-- Иконки выделенных юнитов -->
				<div id="selecteditems"></div>
				<!-- Пустое пространство -->
				<div id="unititems">
					<table>
						<tr>
							<td id="i11"></td>
							<td id="i12"></td>
						</tr>
						<tr>
							<td id="i21"></td>
							<td id="i22"></td>
						</tr>
						<tr>
							<td id="i31"></td>
							<td id="i32"></td>
						</tr>
					</table>
				</div>
				<!-- Действия юнитов -->
				<div id="actioncells">
					<table>
						<tr>
							<td id="a11"></td>
							<td id="a12"></td>
							<td id="a13"></td>
							<td id="a14"></td>
							<td id="a15"></td>
							<td id="a16"></td>
						</tr>
						<tr>
							<td id="a21"></td>
							<td id="a22"></td>
							<td id="a23"></td>
							<td id="a24"></td>
							<td id="a25"></td>
							<td id="a26"></td>
						</tr>
						<tr>
							<td id="a31"></td>
							<td id="a32"></td>
							<td id="a33"></td>
							<td id="a34"></td>
							<td id="a35"></td>
							<td id="a36"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!-- pop-up окно -->
		<div id="popup"></div>
		<!-- popup окно игры -->
		<div id="popupplay"></div>
		<!-- Ещё одно окно, на этот раз меню -->
		<div id="window"></div>
		<div class="mask"></div>
	</div>


	<!-- Старый интерфейс -->
	<!-- <canvas></canvas> -->
	<!-- <script src="script_old.js"></script> -->
</body>
</html>
